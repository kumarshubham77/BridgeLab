<!DOCTYPE html>

<body>
    <form>
        <h2 align="center" method="GET"><b>Employee Deatils</b></h2>
        <input type="button" id="btnGetAllEmployees" value="Get All Employees" onclick="btnGetAllEmployees()" />
        <b>
            <input type="button" value="AddNewData" id="Add"
                   onclick="window.location.href='https://localhost:44350//Add.html'" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
            $(document).ready(function () {
                $('#btnGetAllEmployees').click(function () {
                    $.ajax({
                        url: '/Show',
                        dataType: "json",
                        method: 'post',
                        success: function (data) {
                            var employee = $('#Employees tbody');
                            employee.empty();
                            $(data).each(function (index, emp) {
                                employee.append('<tr><td>' + emp.empID + '</td><td>'
                                    + emp.empName + '</td><td>'

                                    + emp.empGender + '</td><td>'

                                    + emp.empPassword + '</td></tr>');

                            });
                        },
                        error: function (err) {
                            alert(err);
                        }
                    });
                });
            });
    </script>
</body>
</html>
