<html>
<head>
    <meta charset="utf-8" />
    <title>UpdateEmployee</title>
</head>
<body>

    <h2 align="center"><b>UPDATE EMPLOYEE DETAILS</b> </h2>
    <form method="put" id="update" action="UpdateEmployee">
        <table border="0" align="center">
            <tbody>
                <tr><td><br /></tr>
                <tr>
                    <td><label for="id"><b>EmployeeID</b></label></td>
                    <td><input type="text" id="id" name="id" placeholder="1" /></td>
                </tr>
                <tr><td><br /></tr>
                <tr>
                    <td><label for="name"><b>NAME</b></label></td>
                    <td><input type="text" id="name" name="name" placeholder="Name" /></td>
                </tr>
                <tr><td><br /></td></tr>
                <tr>
                   

                <tr><td><br /></td></tr>
                <tr>
                    <td>
                        <label><b>Gender</b></label>
                    </td>
                    <td>
                        <select name="gender" id="gender" required="">
                            <option value="" disabled="disabled">--SELECT--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>

                        </select>
                    </td>
                </tr>
                <tr><td><br /></td>></tr>
                
                <tr>
                    <td><label><b>Password</b></label></td>
                    <td><input type="password" id="password" placeholder="*********" name="password" /></td>
                </tr>
                
                <tr><td><br /></td></tr>
                <tr>
                    <td><pre class="tab"></pre></td>
                    <td width="40px">
                        <b>
                            <input type="button" value="BACK" id="CANCEL"
                                   onclick="window.location.href="https://localhost:44350//Add.html" />
                        </b>
                    <td width="40px">
                        <b>
                            <input type="button" class="btnSubmit" name="ADD" id="btnSubmit" onclick="btnSubmit();" value="ADD" />
                        </b>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(function () {
            $("#btnSubmit").click(function () {
                $("#loaderDiv").show();
                var formData = new FormData();
                formData.append("EmpId", $("#id").val());
                formData.append("EmpName", $("#name").val());
                
                formData.append("EmpGender", $("#gender").val());
                
                formData.append("EmpPassword", $("#password").val());
               
                $.ajax({
                    url: "/Update",
                    type: 'PUT',
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (response) {
                        $("#loaderDiv").show();
                        alert("UPDATE EMPLOYEE DATA SUCCESSFULL");
                        windows.location = 'https://localhost:44350/GetAllEmployeeData.html';
                    }
                });
            });
        });
    </script>

</body>
</html>
