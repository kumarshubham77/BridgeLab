<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="../../../assets/googlekeep.svg">
    <h1>FundooNotes</h1>
    <mat-card fxFlex="50" class="matcardone" fxLayoutAlign="center center">
      <img src="../../../assets/search.svg">
      <form [formGroup]='searching'>
        
        <input class="searchinput" type="text" name="search" placeholder="&#61442;  SearchNotes"
          formControlName="searchLetter">
        <button mat-button (click)="SearchNote()">Search</button>
      </form>
    </mat-card>
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <img src="../../../assets/refresh.svg" style="margin-left: 20px;" (click)="onRefresh()">
      <button *ngIf='view' mat-raised-button><img src="../../../assets/listview.svg" style="margin-left: 20px;"
          (click)="onChangeview()"></button>
      <button *ngIf='!view' mat-raised-button><img src="../../../assets/gridview.svg" style="margin-left: 20px;"
          (click)="onChangeview()"></button>
      <img src="../../../assets/settings.svg" style="margin-left: 20px;" (click)="onSettings()">





      <div>
        <div mat-button [matMenuTriggerFor]="profilemenu">
          <img mat-card-avatar src="{{url}}" />
        </div>
        <mat-menu #profilemenu="matMenu">
          <div>
            <div mat-menu-item>
              <img mat-card-avatar src="{{url}}" (click)="profile()" />
            </div>
            <div mat-menu-item>
              <!-- name -->
              {{username}}
            </div>
            <div mat-menu-item>
              <!-- email -->
              {{email}}
            </div>
            <div (click)="onSignout()" mat-menu-item>
              signout
            </div>
          </div>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>

  <!-- NAVBAR for the selected statement once gets true this navabr will apperar else that one will apperar -->
  <!-- <mat-toolbar>
    <div>
      <img src="../../../assets/cancel.svg" (click)="ClearSelected()">
    </div>

  </mat-toolbar> -->





  <!-- <mat-divider></mat-divider> -->

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" style="width: 23%;">



      <div fxLayout="row" class="notesclass" routerLink="notes">
        <img src="../../../assets/notes.svg" style="margin-left: 10px; ">
        <button mat-button>Notes</button>
      </div>



      <!-- <mat-divider></mat-divider> -->
      <div fxLayout="row" class="reminderclass" (click)="onReminder" routerLink="reminder">
        <img src="../../../assets/reminder.svg" style="margin-left: 10px; ">
        <button mat-button>Reminder</button>
      </div>
      <mat-divider></mat-divider>
      <div fxLayout="row" class="material-icons-outlined" (click)="onLabel()">
        <!-- <img src="../../../assets/reminder.svg" style="margin-left: 10px; "> -->
        <span class="spanlabel" style="padding: 10px;">edit</span>
        <button mat-button>Edit Label</button>

      </div>
      <mat-divider></mat-divider>
      <div fxLayout="row" class="archiveclass" (click)="onArchive" routerLink="archive">
        <img src="../../../assets/archive.svg" style="margin-left: 10px; ">
        <button mat-button>Archive</button>
        <!-- <button mat-button>Edit Label</button> -->
      </div>
      <div fxLayout="row" class="material-icons-outlined" (click)="onDelete" routerLink="trash">
        <!-- <img src="../../../assets/reminder.svg" style="margin-left: 10px; "> -->
        <span class="spanlabel" style="padding: 10px;">delete</span>
        <button mat-button>Trash</button>
      </div>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
